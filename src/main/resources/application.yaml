spring:
  datasource:
    url: jdbc:mysql://${DB_ENDPOINT}:3306/dangeek
    username: master
    password: ${DB_MASTER_PASSWORD}
    driver-class-name: com.mysql.cj.jdbc.Driver
---
spring:
  jpa:
    hibernate:
      ddl-auto: update
    properties:
      hibernate:
        format_sql: true
        show_sql: true
        dialect: org.hibernate.dialect.MySQL8Dialect

---
spring:
  devtools:
    livereload:
      enabled: true
    restart:
      enabled: false
  freemarker:
    cache: false
jwt:
  secret: ${JWT_SECRET}
---
spring:
  mvc:
    throwExceptionIfNoHandlerFound: true
    web:
      resources:
        add-mappings: false

univ:
  key: ${UNIV_KEY}
